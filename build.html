<!DOCTYPE html><html><head><title>Simple test page for progress-bubble element</title><script src="/bower_components/webcomponentsjs/webcomponents.min.js"></script><link rel="import" href="/bower_components/polymer/polymer.html"><style type="text/css">body{background:#f2f2f2;background-size:cover;font-family:"Open Sans",Helvetica,sans-serif}</style></head><body><div hidden=""><polymer-element name="progress-bubble" attributes="value" assetpath="progress/"><template><style>:host{background:0 0;margin-top:50px;width:250px;height:250px;text-align:center;position:relative;color:#ff4545}#content{max-width:90%;overflow:hidden;display:inline-block;position:relative;top:50%;transform:translateY(-50%)}svg{position:absolute;top:0;left:0}#svgCircle{transition:stroke-dashoffset 200ms}</style><svg id="progressArc" width="100%" height="100%"><circle id="svgCircle1" r="{{radius}}" cx="{{cx}}" cy="{{cy}}" fill="transparent" stroke="#b5b5b5" stroke-width="{{strokeWidth}}" transform="{{transform}}"></circle><circle id="svgCircle2" r="{{radius}}" cx="{{cx}}" cy="{{cy}}" fill="transparent" stroke="{{stroke}}" stroke-width="{{strokeWidth}}" stroke-dasharray="{{dasharray}}" stroke-dashoffset="{{dashoffset}}" transform="{{transform}}"></circle></svg><div id="content"><content></content></div></template></polymer-element></div><div horizontal="" center-justified="" layout=""><progress-bubble id="circle"></progress-bubble></div><script src="build.js"></script></body></html>
